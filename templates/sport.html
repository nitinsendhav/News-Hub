{% extends "base.html" %}

{% block content %}

<h1 class='text-center bg-danger my-5 p-3'>sports News</h1>
<section>
  <div class="container">
    <div class="row">
      {% for i in data %}
      <div class="col-lg-12">
        <div class="row my-5">
          <div class="col-lg-5">
            <img src="/media/{{i.image}}" style='height: 40vh;' class="img-fluid w-100" alt="">
          </div>
          <div class="col">
            <small class='text-danger' >{{i.cate}}</small>
            <small class='text-success' >{{i.publish}}</small>
            <h1>{{i.title | truncatewords:10}}</h1>
            <p>{{i.desc | truncatewords:80}}</p>
            <a href="{% url "detail" i.id %}" class='btn btn-primary'>Read more</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>






{% endblock content %}
